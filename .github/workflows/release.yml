name: Build and Release JTF Libraries

on:
  push:
    tags:
      - "v*.*.*"
#  workflow_dispatch:
#    inputs:
#      tag:
#        description: "Tag to release"
#        required: true

env:
  DLL_TARGET: jtf
  ARCH: x64

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CMake
        uses: lukka/get-cmake@v4.1.2

      - name: Configure (CMake)
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
        shell: bash

      - name: Ensure zip is installed MacOS
        if: runner.os == 'macOS'
        run: |
          if ! command -v zip >/dev/null 2>&1; then
            echo "Installing zip..."
            brew install zip
          fi

      - name: Ensure zip is installed Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y zip

      - name: Build
        run: cmake --build build --config Release
        shell: bash

      - name: Package binary + license + attribution
        id: package
        run: |
          VERSION=${{ github.event.inputs.tag }}
          case "${RUNNER_OS}" in
            "Windows")
              PLATFORM=windows
              BINARY_SRC="build/bin/${DLL_TARGET}.dll"
              BINARY_NAME="${DLL_TARGET}.dll"
              ;;
            "Linux")
              PLATFORM=linux
              BINARY_SRC="build/bin/lib${DLL_TARGET}.so"
              BINARY_NAME="lib${DLL_TARGET}.so"
              ;;
            "macOS")
              PLATFORM=macos
              BINARY_SRC="build/bin/lib${DLL_TARGET}.dylib"
              BINARY_NAME="lib${DLL_TARGET}.dylib"
              ;;
            *)
              echo "Unknown OS: ${RUNNER_OS}"
              exit 1
              ;;
          esac

          echo "Platform=${PLATFORM}" >> $GITHUB_OUTPUT
          echo "BinarySrc=${BINARY_SRC}" >> $GITHUB_OUTPUT
          echo "BinaryName=${BINARY_NAME}" >> $GITHUB_OUTPUT

          rm -rf package
          mkdir package

          if [ ! -f "${BINARY_SRC}" ]; then
            echo "ERROR: built binary not found at ${BINARY_SRC}"
            ls -la build || true
            exit 2
          fi
          cp "${BINARY_SRC}" "package/${BINARY_NAME}"

          if [ -f "${GITHUB_WORKSPACE}/LICENSE" ]; then
            cp "${GITHUB_WORKSPACE}/LICENSE" package/
          elif [ -f "${GITHUB_WORKSPACE}/LICENSE.md" ]; then
            cp "${GITHUB_WORKSPACE}/LICENSE.md" package/
          fi

          if [ -f "${GITHUB_WORKSPACE}/docs/ATTRIBUTION.md" ]; then
            cp "${GITHUB_WORKSPACE}/docs/ATTRIBUTION.md" package/
          fi

          ZIPNAME="jtf-${PLATFORM}-${ARCH}-${VERSION}.zip"
          ZIPNAME=${ZIPNAME//\//-}
          cd package
          if [[ "$PLATFORM" == "windows" ]]; then
            powershell -Command "Compress-Archive -Path * -DestinationPath ../${ZIPNAME}"
          else
            zip -r "../${ZIPNAME}" ./*
            if [ ! -f "../${ZIPNAME}" ]; then
              echo "ERROR: zip file not created!"
              ls -la ..
              exit 1
            fi
          fi
          cd ..

          echo "zip=${ZIPNAME}" >> $GITHUB_OUTPUT
        shell: bash
        env:
          RUNNER_OS: ${{ runner.os }}

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.zip }}
          path: ${{ steps.package.outputs.zip }}

  release:
    name: Create Release & Upload Assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release (and upload assets)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: JTF ${{ github.ref_name }}
          files: artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
